    <div class="list">
      <div class="page_five">
        <form action="javascript:saveMember()" name="joinFrm" class="join" method="POST">
          <h2>회원가입</h2>
          <div class="textform">
            <input id="id" class="id" type="text" name="userId" placeholder="아이디 4~15글자 입력">
          </div>
          <div class="textform">
            <input id="password" class="password" type="password" name="password" placeholder="비밀번호 8~12자리 입력">
          </div>
          <div class="textform">
            <input id="password_a" class="password" type="password" name="pw-confirm" placeholder="비밀번호 확인">
          </div>
          <div class="textform">
            <input id="username" class="username" type="text" name="username" placeholder="이름">
          </div>
          <div class="textform">
            <input id="email" class="email" type="email" name="email" placeholder="이메일">
          </div>
          <div class="textform">
            <input id="nickname" class="nickname" type="text" name="nickname" placeholder="닉네임">
          </div>
          <div class="textform">
            <input id="tel" class="tel" type="tel" name="tel" placeholder="전화번호">
          </div>
          <div class="pressform">
            <button type="submit" onclick="checkJoin();" id="pressbtn" class="press">J O I N</button>
            <p class="textLogin">이미 계정이 있으신가요? &nbsp;
              <a href="" class="checkLogin">지금 로그인하기</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
